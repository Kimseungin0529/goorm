<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 th:text="${post.title}">게시글 제목</h2>
  <p th:text="${post.content}">게시글 내용</p>

  <div class="d-flex justify-content-between align-items-center">
    <span>작성자: <span th:text="${post.author}">작성자</span></span>
    <div>
      <a th:if="${#authentication.principal.nickname == post.author}" th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning">수정</a>
      <form th:if="${#authentication.principal.nickname == post.author}" th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-danger">삭제</button>
      </form>
    </div>
  </div>
  <a href="/posts" class="btn btn-secondary mt-3">목록으로</a>
</div>
</body>
</html>
