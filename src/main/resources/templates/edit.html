<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>게시글 수정</h2>
  <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" name="content" required th:text="${post.content}"></textarea>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">작성자</label>
      <input type="text" class="form-control" id="author" name="author" th:value="${#authentication.principal.nickname}" readonly>
    </div>
    <button type="submit" class="btn btn-primary">수정하기</button>
  </form>
</div>
</body>
</html>
