<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 시작</title>
</head>
<body>
<h1>퀴즈를 시작합니다!</h1>

<!-- 현재 문제 표시 -->
<div th:if="${quizQuestion != null}">
    <p th:text="${quizQuestion.content}"></p>
    <form action="/quiz" method="post">
        <input type="text" name="answer" placeholder="정답을 입력하세요">
        <button type="submit">제출</button>
    </form>
</div>

<!-- 퀴즈가 끝난 경우 결과 페이지로 안내 -->
<div th:if="${quizQuestion == null}">
    <p>퀴즈가 끝났습니다!</p>
    <a href="/quiz-result">결과 보기</a>
</div>
</body>
</html>
